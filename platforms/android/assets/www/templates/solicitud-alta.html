<ion-view>
    <ion-nav-bar class="bar-positive" align-title="center">
        <ion-nav-buttons>
            <a href="#/login"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></a>
        </ion-nav-buttons>
        <ion-nav-title><a menu-toggle="right"><img src="img/icono.png"/></a></ion-nav-title>
    </ion-nav-bar>
    <ion-content>
         <div class="contenedor">
		 
			<div class="solicitud-alta">
				<center><h2>Solicitud de Alta</h2></center>
			
			
				<form name="registro" novalidate>
					<label>Nombre </label>
					<input type="text"   ng-model="model.nombre" id="nombreRegistro" name="nombre" ng-maxlength="50" ng-minlength="3" required/>

					<label>Primer Apellido </label>
					<input type="text"  ng-model="model.apellido1" id="apellido1Registro" name="apellido1" ng-maxlength="50" ng-minlength="3" required/>

					<label>Segundo Apellido</label>
					<input type="text"   ng-model="model.apellido2" id="apellido2Registro" name="apellido2" ng-maxlength="50" ng-minlength="3" required/>

					<label>Correo </label>
					<input type="email"   ng-model="model.correo" id="correo1Registro" name="correo" required/>

					<label>Repite el correo </label>
					<input type="email"  ng-model="model.correo2" id="correo2Registro" name="correo2" required/>

					<button class="botoncito" ng-click="mandarSolicitud()" type="button">Solicitar</button>
				</form>
			</div>
			
        </div>
    </ion-content>
</ion-view>
