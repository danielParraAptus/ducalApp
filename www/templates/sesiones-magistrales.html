<ion-view>
    <ion-nav-bar align-title="center">
        <ion-nav-buttons>
           <div><a href="#/forum" class="btnAtras"><i class="fa fa-arrow-left" aria-hidden="true"></i></a></div>
        </ion-nav-buttons>
        <ion-nav-title><a class="btnAtras"><img src="img/logoAusape.png"/></a></ion-nav-title>
        <ion-nav-buttons side="right">
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <div class="contenedor-magistrales">
            <center><h2>{{translateView('FORUM-MENU-MAGISTRALES')}}</h2></center>
            <div class="bloque_contenido sombreado" ng-repeat="dato in datos" ng-click="abrirModal(dato.semaId)">
                <img src="http://www.ausape.com{{dato.semaImagen}}" alt="">
                <p>
                    <strong>{{dato.semaAutor}}</strong>
                    <span ng-bind-html="dato.semaProfesion"></span>
                    <span>{{dato.semaFrase}}</span>
                </p>
            </div>
            <center><p>{{noDataMagistrales}}</p></center>
		</div>
    </ion-content>
    <ion-footer-bar class="hide-on-keyboard-open">
        <div class="pie interiores"></div>
    </ion-footer-bar>
    <ion-footer-bar class="hide-on-keyboard-open">
        <div class="pie interiores"></div>
    </ion-footer-bar>
</ion-view>
