<ion-view ng-init="ServicioEncuestasVotarCtrl">
    <ion-nav-bar class="bar-positive" align-title="center">
        <ion-nav-buttons>
            <a href="#/servicio-encuestas"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i></a>
        </ion-nav-buttons>
        <ion-nav-title><a menu-toggle="right"><img style="width: auto; height: 40px;" src="img/icono.png"/></a></ion-nav-title>
        <ion-nav-buttons side="right">
            <a href="#/menu"><i class="fa fa-bars" aria-hidden="true"></i></a>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <div class="contenedor">
            <center><h2>Votar Encuesta</h2></center>
            <center><h3>{{pregunta}}</h3></center>
            <form id="formVotar">
                <center><table id="tablaVotar" ng-repeat="dato in datos">
                    <tr>
                        <td class="tableRight"><input type="radio" name="answer" value="{{dato.respuesta}}"></td>
                        <td class="tableLeft">{{dato.respuesta}}</td>
                    </tr>
                </table></center>
                <input type="button" ng-click="hacerVotacion()" name="btnVotar" value="votar">
            </form>
        </div>
    </ion-content>
</ion-view>
